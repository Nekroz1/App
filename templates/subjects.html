<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Teacher Management Application</title>
	
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
	
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
	
</head>
 
<body>
    <button type="button" onclick="window.location.href='/'"> Home </a>
    </button>
    <h5>Subject Information List</h5>
    <table>
     <tr>
        <th>ID</th>
        <th>Code</th>
        <th>Subject Name </th>
        <th>Description</th>
     </tr>
    {% for x in subject %}
     <tr>
        <th>{{x.subid}}</th>
        <th>{{ x.subcode }}</th>
        <th>{{ x.subname }}</th>
        <th>{{ x.subdescription }}</th>
     </tr>
    {% endfor %}
    </table>   
    <button type="button" onclick="window.location.href='subjectadd'"> Add A Subject </a>
    </button>
    <button type="button" onclick="window.location.href='subjectup'"> Update A Subject </a>
    </button>
    <button type="button" onclick="window.location.href='subjectde'"> Delete A Subject </a>
    </button>
</body>

</html>
